<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>3D Szulinapi Torta</title>
<style>
    body{
        margin:0;
        height:100vh;
        background:linear-gradient(135deg,#ffe3f0,#fff7e6,#ffe9fb);
        display:flex;
        justify-content:center;
        align-items:center;
        overflow:hidden;
        font-family:"Poppins",sans-serif;
    }
    .scene{width:400px;height:400px;perspective:1400px;position:relative;}
    .title{
        position:absolute;top:40px;width:100%;text-align:center;font-size:48px;
        color:white;font-weight:800;text-shadow:0 8px 20px rgba(0,0,0,0.3);
        opacity:0;transform:translateY(-40px) scale(.9);
        animation:titleIn 2.5s ease forwards;
    }
    @keyframes titleIn{
        0%{opacity:0;transform:translateY(-40px) scale(.9);}
        60%{opacity:1;transform:translateY(10px) scale(1.05);}
        100%{opacity:1;transform:translateY(0) scale(1);}
    }
    .cake3d{
        position:absolute;top:50%;left:50%;transform-style:preserve-3d;
        transform:translate(-50%,-50%) rotateX(15deg) rotateY(-20deg);
        animation: rotateCake 12s linear infinite;
    }
    @keyframes rotateCake{
        0%{transform:translate(-50%,-50%) rotateX(15deg) rotateY(-20deg);}
        50%{transform:translate(-50%,-50%) rotateX(15deg) rotateY(20deg);}
        100%{transform:translate(-50%,-50%) rotateX(15deg) rotateY(-20deg);}
    }
    .layer{position:absolute;left:0;right:0;margin:auto;transform-style:preserve-3d;}
    .layer .face{
        position:absolute;left:0;right:0;margin:auto;width:260px;height:100px;
        background:#ffb38a;border-radius:20px;box-shadow:0 6px 20px rgba(0,0,0,0.25);
    }
    .layer.top .face{width:200px;height:70px;background:#ffd1b5;}
    .icing{
        position:absolute;top:-20px;width:200px;height:40px;left:50%;
        transform:translateX(-50%);background:#fff2f4;border-radius:20px;
        clip-path:path("M0 20 Q30 40 60 20 Q90 0 120 20 Q150 40 180 20 Q200 0 200 20 L200 40 L0 40 Z");
        box-shadow:0 4px 10px rgba(0,0,0,0.15);
    }
    .candles{
        position:absolute;top:-60px;left:50%;transform:translateX(-50%);
        display:flex;gap:25px;
    }
    .candle{
        width:16px;height:50px;background:#5271ff;border-radius:4px;position:relative;
        box-shadow:0 4px 8px rgba(0,0,0,0.2);
    }
    .candle:nth-child(2){background:#ff5fa2;}
    .candle:nth-child(3){background:#47e9c2;}
    .flame{
        width:18px;height:26px;background:radial-gradient(circle,#fff9b7 0%,#ffce41 40%,#ff7a1f 70%);
        border-radius:50% 50% 60% 60%;position:absolute;top:-26px;left:50%;
        transform:translateX(-50%);animation:flicker .15s infinite;
        box-shadow:0 0 20px rgba(255,150,30,0.7);
    }
    @keyframes flicker{
        0%{transform:translateX(-50%) scale(1);}
        50%{transform:translateX(-48%) scale(1.2);}
        100%{transform:translateX(-50%) scale(0.9);}
    }
    .plate{
        width:380px;height:40px;background:#f2f2f6;border-radius:50%;
        position:absolute;top:190px;left:50%;transform:translateX(-50%) translateZ(-40px);
        box-shadow:0 10px 30px rgba(0,0,0,0.3);
    }
    .confetti{
        position:fixed;width:12px;height:18px;opacity:.9;border-radius:4px;
        top:-20px;animation:fall linear forwards;
    }
    @keyframes fall{
        to{transform:translateY(110vh) rotate(720deg);opacity:0;}
    }
</style>
</head>
<body>

<div class="title">Boldog szÃ¼letÃ©snapot! ðŸŽ‰</div>

<div class="scene">
    <div class="cake3d">
        <div class="layer bottom">
            <div class="face"></div>
        </div>
        <div class="layer top" style="top:-60px;">
            <div class="face"></div>
            <div class="icing"></div>
            <div class="candles">
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
                <div class="candle"><div class="flame"></div></div>
            </div>
        </div>
    </div>
    <div class="plate"></div>
</div>

<script>
function spawnConfetti(){
    const colors=["#ff5d8f","#ffd166","#06d6a0","#118ab2","#8b5cf6","#f97316"];
    for(let i=0;i<28;i++){
        let c=document.createElement('div');
        c.className='confetti';
        c.style.left=Math.random()*100+'vw';
        c.style.background=colors[Math.floor(Math.random()*colors.length)];
        c.style.animationDuration=(4+Math.random()*3)+'s';
        c.style.animationDelay=(Math.random()*1.5)+'s';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),7000);
    }
}
spawnConfetti();
setInterval(spawnConfetti,2600);
</script>

</body>
</html>
